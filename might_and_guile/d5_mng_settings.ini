// functional options:

DEFINE_ACTION_MACRO d5_revised_archery_kits BEGIN

  OUTER_SET d5_archery_include_marksman 	= 	1 		// change to 0 to omit the Marksman fighter kit
  OUTER_SET d5_archery_include_elf_archer 	= 	1 		// change to 0 to omit the Elven Archer ranger kit
  OUTER_SET d5_archery_include_slinger 		= 	1 		// change to 0 to omit the Halfling Slinger F/T kit
  OUTER_SET d5_archery_include_sniper 	 	= 	1 		// change to 0 to omit the Sniper thief kit

END


DEFINE_ACTION_MACRO d5_quickstride_speed BEGIN

  OUTER_SET d5_quickstride_bonus 		= 	6 		// set to the speed bonus you want for the Quickstride ability
  													// SR/IR Haste spells/items use a 6-point bonus
END


DEFINE_ACTION_MACRO d5_revised_bard_settings BEGIN

  OUTER_SET d5_bards_5E_casting 		= 	1 		// set to 0 to cast spells like normal multiclass wizards

  OUTER_SET d5_suppress_old_bards 		= 	1 		// set to 0 if you want the old-style bard kits
  													//   to still be available in the CharGen menus
END
